<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Google</title>
        
    </head>
    <body>
        <main class="flex-parent">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google">
            <form action="#">
                <div class="searchbar">
                    <label for="search" class="flex-parent">
                        <span class="material-icons md-20">search</span>
                    </label>
                    <input type="text" id="search" class="textbox">
                </div>
                <button type="submit" class="button">Google Search</button>
                <button type="button" class="button">I'm Feeling Lucky</button>
            </form>
        </main>
    </body>
</html>
